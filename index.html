<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoFl - Flash Timer</title>
  <link rel="icon" href="data:,">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/main.css">
  <script src="/example/coi-serviceworker.js"></script>
</head>
<body>
<div class="container">
  <h1>NoFl</h1>
  <p class="subtitle">음성 인식으로 플래시 타이머를 시작하세요 (예: "탑 노플, 원딜 노플")</p>

  <div class="two-column">
    <!-- Voice Control Section -->
    <div class="voice-section">
      <h2>🎤 음성 인식</h2>

      <div id="model-whisper">
        <p class="voice-status">Whisper 모델: <span id="model-whisper-status">선택하세요</span></p>
        <div class="model-buttons">
          <button id="fetch-whisper-base">base (142 MB)</button>
        </div>
        <p class="voice-status">
          <span id="fetch-whisper-progress" class="model-progress"></span>
        </p>
      </div>

      <div class="controls-container">
        <label for="language">언어:</label>
        <select id="language" name="language">
          <option value="ko">Korean</option>
          <option value="en">English</option>
          <option value="ja">Japanese</option>
          <option value="zh">Chinese</option>
        </select>
      </div>

      <div class="voice-buttons">
        <button id="start" class="btn-start" disabled>녹음 시작</button>
        <button id="stop" class="btn-stop" disabled>녹음 중지</button>
        <button id="clear" class="btn-clear">캐시 지우기</button>
      </div>

      <div id="state">
        <p class="voice-status">상태: <b><span id="state-status">준비 안됨</span></b></p>
        <div class="transcript" id="state-transcribed">[음성 인식 결과가 여기에 표시됩니다]</div>
      </div>
    </div>

    <!-- Lane Timers Section -->
    <div class="timers-section">
      <h2>⏱️ 플래시 타이머</h2>
      <div class="lane-timers">
        <div class="lane-timer" data-lane="TOP">
          <div class="progress-bar"></div>
          <div class="lane-icon">
            <img src="/assets/icon_top.png" alt="TOP">
          </div>
          <div class="lane-info">
            <div class="lane-name">TOP</div>
            <div class="lane-time">READY</div>
          </div>
        </div>

        <div class="lane-timer" data-lane="JGL">
          <div class="progress-bar"></div>
          <div class="lane-icon">
            <img src="/assets/icon_jungle.png" alt="JGL">
          </div>
          <div class="lane-info">
            <div class="lane-name">JGL</div>
            <div class="lane-time">READY</div>
          </div>
        </div>

        <div class="lane-timer" data-lane="MID">
          <div class="progress-bar"></div>
          <div class="lane-icon">
            <img src="/assets/icon_mid.png" alt="MID">
          </div>
          <div class="lane-info">
            <div class="lane-name">MID</div>
            <div class="lane-time">READY</div>
          </div>
        </div>

        <div class="lane-timer" data-lane="BOT">
          <div class="progress-bar"></div>
          <div class="lane-icon">
            <img src="/assets/icon_bot.png" alt="BOT">
          </div>
          <div class="lane-info">
            <div class="lane-name">BOT</div>
            <div class="lane-time">READY</div>
          </div>
        </div>

        <div class="lane-timer" data-lane="SUP">
          <div class="progress-bar"></div>
          <div class="lane-icon">
            <img src="/assets/icon_sup.png" alt="SUP">
          </div>
          <div class="lane-info">
            <div class="lane-name">SUP</div>
            <div class="lane-time">READY</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<textarea id="output" rows="20" readonly style="display:none;"></textarea>

<script type="text/javascript" src="/scripts/helpers.js"></script>
<script type="text/javascript" src="/scripts/main.js"></script>
<script type="text/javascript" src="/scripts/stream.js"></script>
<script type="text/javascript" src="/scripts/timer-app.js"></script>
</body>
</html>
